version: v1.6.0
module: ""

repository_name: "jpsr-shorter-url"
repository_type: "private"
repository_lifecycle_policy: 
  rules: [
    {
      rulePriority: 1,
      description : "Keep last 10 images",
      selection: {
        tagStatus    : "tagged",
        tagPrefixList: ["v"],
        countType    : "imageCountMoreThan",
        countNumber  : 10
      },
      action: {
        type: "expire"
      }
    }
  ]
  
